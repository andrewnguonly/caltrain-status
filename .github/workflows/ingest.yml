name: Ingest Caltrain Alerts (IMAP)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: caltrain-imap-ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run IMAP ingestion (Python)
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          IMAP_HOST: imap.gmail.com
          IMAP_MAILBOX: INBOX
          IMAP_ONLY_UNSEEN: "true"
          IMAP_MARK_SEEN: "true"
          INGEST_SAVE_STATE: "false"
          INGEST_FROM_MATCH: ${{ secrets.INGEST_FROM_MATCH }}
          INGEST_SUBJECT_MATCH: ${{ secrets.INGEST_SUBJECT_MATCH }}
        run: python3 scripts/ingest_emails_imap.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/current-status.json data/incidents/index.json data/incidents
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: ingest Caltrain alerts"
          git push
